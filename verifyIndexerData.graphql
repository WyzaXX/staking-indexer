query VerifyIndexerData {
  totalStakes {
    nodes {
      id
      totalStaked
      totalBonded
      totalDelegatorStake
      totalCollatorBond
      totalSupply
      stakedPercentage
      bondedPercentage
      activeStakerCount
      activeCollatorCount
      lastUpdatedBlock
    }
  }
  topStakers: stakers(first: 5, orderBy: STAKED_AMOUNT_DESC) {
    nodes {
      id
      stakedAmount
      totalDelegated
      totalUndelegated
      lastUpdatedBlock
    }
  }
  topCollators: collators(first: 5, orderBy: SELF_BOND_DESC) {
    nodes {
      id
      selfBond
      totalBonded
      totalUnbonded
      lastUpdatedBlock
    }
  }
  stakers {
    totalCount
  }
  collators {
    totalCount
  }
}
